import net.fabricmc.loom.LoomGradlePlugin

buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.7-SNAPSHOT"
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "com.reddit.user.koppeh.flamingo"
archivesBaseName = "Flamingo"
version = "20w20b-1.16"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:20w20b"
	mappings "net.fabricmc:yarn:20w20b+build.7:v2"
	modImplementation "net.fabricmc:fabric-loader:0.7.8+build.187"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.10.9+build.346-1.16"
}

processResources {
	from(sourceSets.main.resources.srcDirs) {
		include 'fabric.mod.json'
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'fabric.mod.json'
	}
}
